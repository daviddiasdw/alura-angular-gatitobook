<h4 class="text-center">Login</h4><hr>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mb-3">
    <input class="form-control" placeholder="Nome do usuário" [(ngModel)]="usuario" name="usuario" #inputUser="ngModel" required>
    <app-message *ngIf="inputUser.invalid && inputUser.touched" message="Usuário obrigatório"></app-message>
  </div>
  <div class="form-group mb-3">
    <input class="form-control" type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" #inputPassword="ngModel" required>
    <app-message *ngIf="inputPassword.invalid && inputPassword.touched" message="Senha obrigatória"></app-message>
  </div>
  <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>
<p>Não é um usuáio? <a [routerLink]="['newUser']">Se cadastre</a></p>
