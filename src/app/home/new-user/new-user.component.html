<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4><hr>

<form class="form mt-4" [formGroup]="newUserForm" (submit)="register()">
  <div class="form-group mb-3">
    <input type="text" class="form-control" placeholder="Nome Completo" formControlName="fullName">
    <app-message
      *ngIf="
        newUserForm.get('fullName')?.errors &&
        newUserForm.get('fullName')?.touched"
      message="Nome Incorreto">
    </app-message>
  </div>
  <div class="form-group mb-3">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName">
    <app-message
      *ngIf="
        newUserForm.get('userName')?.errors?.['tiny'] &&
        newUserForm.get('userName')?.touched"
      message="Apenas letras minúsculas">
    </app-message>
    <app-message
      *ngIf="
        newUserForm.get('userName')?.errors?.['userExisting']"
        message="Usuário já existe">
      </app-message>
  </div>
  <div class="form-group mb-3">
    <input type="text" class="form-control" placeholder="e-mail" formControlName="email">
    <app-message
      *ngIf="
        newUserForm.get('email')?.errors?.['required'] &&
        newUserForm.get('email')?.touched"
      message="Email Obrigatório">
    </app-message>
    <app-message
      *ngIf="
        newUserForm.get('email')?.errors?.['email'] &&
        newUserForm.get('email')?.touched"
      message="E-mail no formato incorreto">
    </app-message>
  </div>
  <div class="form-group mb-3">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
  </div>

  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>
<p>Já um usuário? <a [routerLink]="['']">Entrar</a></p>
